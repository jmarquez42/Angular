<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{tituloPagina}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filtrar por:</div>
            <div class='col-md-4'>
                <input [(ngModel)]='listarFiltro'  type='text' />
            </div>            
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtrado por: {{listarFiltro}}</h3>
            </div>
        </div>
    </div>

    <div class='table-responsive'>
        <table class='table'
            *ngIf='products && products.length'>
            <thead>
                <tr>
                    <th>
                        <button (click)='toggleImagen()' 
                            class='btn btn-primary'>
                            {{ mostrarImagen?'Ocultar':'Mostar' }} Imagen
                        </button>
                    </th>
                    <th>Producto</th>
                    <th>Codigo</th>
                    <th>Disponibilidad</th>
                    <th>Precio</th>
                    <th>Ranking</th>
                </tr>
            </thead>
                <tr *ngFor='let product of products | productFilter: listarFiltro'>
                    <td>
                        <img *ngIf="mostrarImagen" [src]='product.imagenURL' 
                        [title]="product.nombreProducto"
                        [style.width.px]='imagenAncho'
                        [style.margin.px]='imagenMargen'>
                    </td>
                    <td>{{ product.nombreProducto }}</td>
                    <td>{{ product.idProducto }}</td>
                    <td>{{ product.fechaPublicacion }}</td>
                    <td>{{ product.precio |  currency:'USD':true:'1.2-2' }}</td>
                    <td>{{ product.rating }}</td>
                </tr>

            <tbody>
            </tbody>
        </table>
   </div>

</div>
